				var addArrCuo = [];

				function shuffle(arr){  //数组随机打乱算法
				    var l = arr.length
				    var index, temp
				    while(l>0){
				        index = Math.floor(Math.random()*l)
				        temp = arr[l-1]
				        arr[l-1] = arr[index]
				        arr[index] = temp
				        l--
				    }
				    return arr
				}
